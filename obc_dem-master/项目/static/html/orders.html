<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/orders.css">
</head>

<body>
    <!-- 固定三级联动地址选项蒙版 -->
    <div class="mb"></div>
    <!-- 固定三级联动地址选项 -->
    <div class="masks">
        <select name="" id="areas" class="gs"></select>
        <select name="" id="citys" class="gshi"></select>
        <select name="" id="qus" class="gx"></select>
        <form action="">
            <textarea name="" id="" cols="40" rows="5" placeholder="详细地址">详细地址</textarea>
        </form>
        <span>确认修改</span>
    </div>
    <!-- 订单页大盒子 -->
    <div class="orders">
        <!-- 订单页地址 -->
        <div class="orders-1">
            <div class="address">
                <span>
                <span class="sheng">江西省</span>
                <span class="shi">南昌市</span>
                <span class="qu">南昌县</span>
                </span>
                <p class="xiangxi">南昌理工学院英雄校区</p>
                <span class="left">韦多为</span><span>19897630403</span>
            </div>
            <div class="more">
                >
            </div>
        </div>
        <!-- 订单页订单数量 -->
        <div class="orders-2">
            <div class="zy">
                <span>JD</span>
                <span>京东自营</span>
            </div>
            <div class="shop">

            </div>
            <div class="ps">
                <div>配送</div>
                <div class="ps-1">
                    <div>
                        <span>京东快递（送货上门）</span>
                        <p>10月8日09：00-21：00</p>
                    </div>
                    <div class="right">
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- 支付金额优惠券 -->
        <div class="pay">
            <div class="pay1">
                <div>运费</div>
                <div>￥6.00</div>
            </div>
            <div class="pay2">
                <div>京豆（共715个）</div>
                <div>去选择<span class="right">></span></div>
            </div>
            <div class="pay3">
                <div>发票</div>
                <div>电子（商品明细-个人）<span class="right">></span></div>
            </div>
        </div>
    </div>
    <div class="img none">
        <div><img src="" alt=""></div>
        <div class="img-right">
            <div class="p">
                <p>理然洗发水男士控油清爽</p>
                <p class="js">【拍2立减50】控由洗发水400ml</p>
            </div>
            <div class="money">
                <div>￥<span class="money1"></span></div>
                <div class="mach1">
                    <p class="many"><span>×</span><span class="mach"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部导航栏 -->
    <div class="top">
        <div class="black">
            < </div>
                <div>填写订单</div>
        </div>
        <!-- 底部提交栏 -->
        <div class="bottom">
            <div class="All">
                ￥<span class="A1"></span>
            </div>
            <div class="btn">
                提交订单
            </div>
        </div>
        <!-- 结算框 -->
        <div class="succeed">
            <div class="succeed1">确认支付</div>
            <div class="succeed2 all">
                <span class="yes">是</span>
                <span class="no">否</span>
            </div>
        </div>
</body>
<script src="../js/axios.js"></script>
<script src="../js/qs.js"></script>
<script src="../js/orders.js"></script>


</html>
