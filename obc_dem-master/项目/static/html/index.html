<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../../Swiper-3.4.2/Swiper-3.4.2/dist/css/swiper.min.css">
</head>

<body>
    <!-- 头部背景 -->
    <div class="big-bc">
        <img src="../img/shouye-img/bc.jpg!q80" alt="">
        <div class="bc-mb">

        </div>
    </div>
    <div class="big-box-home">
        <!-- 头部搜索框 -->
        <div class="home-search">
            <div class="search-left">
                <img src="../img/shouye-img/sousuo.png" alt="">
                <input type="text" placeholder="搜本店">
            </div>
            <div class="search-right">
                <img src="../img/shouye-img/xdd.png" alt="">
            </div>
        </div>
        <!-- 首页logo -->
        <div class="home-logo">
            <div class="logo">
                <img src="../img/shouye-img/logo.jpg!q80" alt="">
            </div>
            <div class="logo-title">
                <div class="title">
                    <span>理然个护京东自营旗舰店</span><span>></span>
                </div>
                <div class="self">
                    <span>京东自营</span><span>52.1万人关注</span>
                </div>
            </div>
            <div class="concern">
                <img src="../img/shouye-img/guanz.png" alt="">
            </div>
        </div>
        <!-- 精选大盒子 -->
        <div class="big-box">
            <div class="big-box-selected">
                <!-- 精选导航 -->
                <div class="selected-nav">
                    <div class="nav nav1">
                        <p>精选</p>
                        <p class="nav1-p"></p>
                    </div>
                    <div class="nav nav-shop">
                        <p>商品</p>
                        <p class="shop-p"></p>
                    </div>
                    <div class="nav">
                        活动
                    </div>
                    <div class="nav">
                        买家秀
                    </div>
                </div>
                <!-- 精选轮播 -->
                <div class="banner none">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="" alt="" class="imge">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="" class="imge">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="" class="imge">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="" class="imge">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="" class="imge">
                            </div>
                        </div>
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <!-- 轮播后图片 -->
        <div class="box-pho1 none">
            <img src="" alt="" class="ph">
        </div>
        <div class="box-pho2 none">
            <img src="" alt="" class="top ph">
            <img src="" alt="" class="bottom ph">
        </div>
        <div class="box-pho2 top1 none">
            <img src="" alt="" class="top ph">
            <img src="" alt="" class="bottom ph">
        </div>
        <div class="box-pho2 top1 none">
            <img src="" alt="" class="top ph">
            <img src="" alt="" class="bottom ph">
        </div>
        <div class="box-pho1 top1 none">
            <img src="" alt="" class="ph">
        </div>
        <div class="box-pho1 none">
            <img src="" alt="" class="ph">
        </div>
        <div class="box-pho1 none">
            <img src="" alt="" class="ph">
        </div>
    </div>
    <!-- 推荐列表 -->
    <div class="recommend-box">
        <div class="recommend-nav">
            <div class="mach mach1">推荐</div>
            <div class="mach">销量</div>
            <div class="mach">新品</div>
            <div class="mach"><span>价格</span><img src="../img/shouye-img/sx.png" alt=""></div>
        </div>
        <!-- 商品列表 -->
        <div class="goods">
            <div class="goods1">
                <img src="" alt="" class="img">
                <p><span class="hot">热销</span><span class="man"></span></p>
                <p class="introduce"></p>
                <p class="Hot"></p>
                <p class="pp">￥<span class="money"></span><span class="kua">跨店每满200减30元</span></p>
                <p class="pl">
                    <span>2w+条评论</span>
                    <span>好评97%</span>
                </p>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <div class="foot">
        <div class="div1">
            <img src="../img/shouye-img/j1.png" alt="">
            <div>
                <p>首页</p>
            </div>
        </div>
        <div class="div1">
            <img src="../img/shouye-img/j2.png" alt="">
            <div>
                <p>全部商品</p>
            </div>
        </div>
        <div class="div1">
            <img src="../img/shouye-img/j3.png" alt="">
            <div>
                <p>商品分类</p>
            </div>
        </div>
        <div class="div1">
            <img src="../img/shouye-img/j4.png" alt="">
            <div>
                <p>品牌会员</p>
            </div>
        </div>
        <div class="div1">
            <img src="../img/shouye-img/j5.png" alt="">
            <div>
                <p>联系客服</p>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="../Swiper-3.4.2/Swiper-3.4.2/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: 3000,
            // 如果需要分页器
            pagination: '.swiper-pagination',
            autoplayDisableOnInteraction: false,
        })
    </script>
    <script src="../js/axios.js"></script>
    <script src="../js/qs.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
