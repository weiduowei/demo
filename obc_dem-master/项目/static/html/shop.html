<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>

<body>
    <div class="big-box">
        <!-- 头部开始 -->
        <div class="black">
            <div class="top">
                <img src="../img/xqy-img/black.png" alt="" onclick="gogo()">购物车
            </div>
            <div class="address">
                <img src="../img/shop-img/dw.jpg!88con" alt="">
                <span>配送至:朝阳区三环以内</span>
            </div>
            <div class="dian">编辑
                <span class="dian1 right"></span>
                <span class="dian2"></span>
                <span class="dian1"></span>
            </div>
        </div>
        <div class="all">
            <span>全部1</span>
            <span>降价0</span>
            <span>筛选</span>
        </div>
        <!-- 商品 -->

        <!-- 第二商品购买页 -->
        <div class="shop top2">
            <div class="shop1">
                <input type="checkbox" id="good" class="checkbox none">
                <input type="checkbox" id="good" class="checkbox c1">
                <label for="good">JD 理然个护京东自营旗舰店></label>
                <img src="../img/shop-img/gantan.png" alt=""><span class="span2">以免运费</span>
            </div>
        </div>
        <div class="shop2 shopnone">
            <div class="shop2-1">
                <input type="checkbox" id="good" class="checkbox">
                <label for="good">
                    <img src="" alt="" >
                </label>
            </div>
            <div class="shop2-2">
                <p>理然发胶男士喷雾</p><span class="dui">删除</span>
                <p class="bor"></p>
                <div class="mach">
                    <span class="yangjiao">￥</span>
                    <span class="money1"></span>
                    <div class="mach1">
                        <p class="jian">-</p>
                        <p class="many"></p>
                        <p class="jia">+</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="oneone">
            <div class="smallone">
                最少选择一个
            </div>
        </div>
        <!-- 猜你喜欢 -->
        <div class="love">
            猜你喜欢
        </div>
        <div class="goods">
            <div class="goods1">
                <img src="../img/shouye-img/goods.jpg!q80" alt="">
                <p><span class="hot">热销</span>理然发胶喷雾男士 定</p>
                <p>型喷雾蓬松发型整理持久不塌自然强力定型速干淡香型哑光塑形发胶刘海固定造型喷雾250ml</p>
                <p class="pp">￥<span class="money">59.50</span><span class="kua">跨店每满200减30元</span></p>
            </div>
        </div>
    </div>
    <!-- 底部固定结算栏 -->
    <div class="foot">
        <div class="check">
            <input type="checkbox" id="foot" class="checkbox c4">
            <label for="foot">全选</label>
        </div>
        <div class="total">
            <span>合计：￥</span>
            <span class="total1"></span>
        </div>
        <div class="settlement">
            <div class="right-foot">
                去结算
            </div>
        </div>
    </div>
    <!-- 结算成功 -->
    <div class="succeed">
        <div class="succeed1">结算成功</div>
        <div class="succeed2">
            <span>共计支付：</span>
            <span class="succeed3"></span>
        </div>
    </div>
    <!-- js -->
    <script src="../js/qs.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/shop.js">
    </script>
</body>

</html>
